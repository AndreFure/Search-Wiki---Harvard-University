{% extends "encyclopedia/layout.html" %}

{% block title %}
Wiki
{% endblock %}

{% block body %}
{% if msg_success %}
<p style="color:#1c5f1c; font-size: 14px; font-weight: 300;">{{msg_success}}</p>
{% endif %}
{{entry|safe}}
<form action="{% url 'editEntry' title %}" method="post">
    <button class="btn btn-dark" type="submit"
        style="border-radius: 20px; width: 200px; margin-left: 250px; margin-top: 30px;">Edit Entry</button>
    {% csrf_token %}
</form>
{% endblock %}
