{% extends "encyclopedia/layout.html" %}

{% block title %}
Wiki
{% endblock %}
{% block body %}
<h1>Create New Entry Here</h1>
{% if error %}
<div class="container">
    <div class="col">
        <div class="ruw" style="width: 800px;">
            <div class="alert alert-danger d-flex align-items-center" role="alert" style="border-radius: 50px;">
                <img src="static/img/alert.png" style="width: 40px;" alt="not found">
                <div>
                    {{ error }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="containerNewForm" style="margin-left: 200px; width: 800px; margin-top: 30px;">{{ newPageForm }}</div>
    <button class="btn btn-dark" type="submit"
        style="border-radius: 20px; width: 200px; margin-left: 250px; margin-top: 30px;">Submit
        entry</button>
</form>

{% endblock %}
