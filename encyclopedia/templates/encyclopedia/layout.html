{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3 col-sm-3 col-3" style="height: 150vh;">
            <div style="display: flex; align-items: center;justify-content: center; flex-direction: column;"><img
                    src="static/img/WikiLogo.png" alt="" style="width: 120px;">
                <h2 style="margin-left: -8px;">Wiki</h2>
            </div>

            <form action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <!--
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    -->
            </form>
            <div class="pt-2">
                <a href="{% url 'index' %}">Home</a>
            </div>
            <div>
                <a href="{% url 'create' %}">Create New Page</a>
            </div>
            <div>
                <a href="{% url 'randomEntry' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9 col-sm-9 col-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
